plugins {
    id 'java'
    id "me.champeau.gradle.jmh" version "0.4.8"
}


group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}

dependencies {
    testImplementation 'org.openjdk.jmh:jmh-core:1.25'
    testAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.qala.datagen', name: 'qala-datagen', version: '2.5.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.18.1'
}


task j(type: JavaExec, dependsOn: jmhClasses) {
    main = 'org.openjdk.jmh.Main'
    classpath = sourceSets.jmh.compileClasspath + sourceSets.jmh.runtimeClasspath
}


